<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:body>
    	<h1>Item example</h1>
 
        <h:form id="itemForm">
              <h:panelGrid columns="2">
                <h:outputLabel for="titleField">Item title:</h:outputLabel>
                <h:inputText id="titleField" value="#{itemManagedBean.item.title}" />
                <h:outputLabel for="descriptionField">Description:</h:outputLabel>
                <h:inputText id="descriptionField" value="#{itemManagedBean.item.description}"  />
            </h:panelGrid>
                <h:commandButton id="addUserButton" value="Submit" action="#{itemManagedBean.addUser()}" />
    	  </h:form>
 
    </h:body>
</html>
